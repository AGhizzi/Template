<header class="header">
  <div class="header-left">
    <!-- Sidebar toggle button -->
    <button class="sidebar-toggle" (click)="onToggleSidebar()" aria-label="Toggle sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    
    <!-- Page title - dynamic based on current route -->
    <h1 class="page-title">{{ pageTitle }}</h1>
  </div>
  
  <div class="header-right">
    <!-- Search box -->
    <div class="search-box">
      <input type="text" placeholder="Search..." aria-label="Search">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </div>
    
    <!-- Notifications -->
    <div class="notifications">
      <button class="notification-button" aria-label="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge">5</span>
      </button>
    </div>
    
    <!-- Theme switcher -->
    <app-theme-switcher></app-theme-switcher>
    
    <!-- User profile (simplified) -->
    <div class="user-profile-simple">
      <img [src]="userProfileImage" alt="User profile" class="profile-image">
      <span class="user-name">{{ userName }}</span>
    </div>
  </div>
</header>

<!-- Toast Container for Notifications -->
<div class="toast-container">
  <!-- Example toast notification -->
  <div class="toast toast-success" *ngIf="showSuccessToast">
    <div class="toast-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    </div>
    <div class="toast-content">
      <h4 class="toast-title">Success</h4>
      <p class="toast-message">Operation completed successfully!</p>
    </div>
    <button class="toast-close" (click)="closeSuccessToast()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
</div>
